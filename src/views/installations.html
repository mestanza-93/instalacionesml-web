<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="title" content="InstalacionesML" />
    <meta
      name="description"
      content="Instalaciones y reparaciones placas solares en MÃ¡laga"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instalaciones ML</title>

    <link
      rel="shortcut icon"
      type="image/ico"
      href="assets/images/favicon.ico"
    />
    <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css" />
    <link rel="stylesheet" href="icons/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />

    <script src="jquery/jquery.js"></script>
    <script src="bootstrap-js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#header").load("/views/header.html");
        $("#footer").load("/views/footer.html");
      });
    </script>
    <script src="js/home.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <div
      id="carouselExampleIndicators"
      class="carousel slide col-md-10 mx-3 my-3"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="assets/images/placa6.jpeg"
            alt="Placas solares"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/images/placa8.jpeg"
            alt="Placas solares"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/images/placa3.jpeg"
            alt="Placas solares"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>

    <div id="footer"></div>
  </body>
</html>
