<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="title" content="Productos - Instalaciones ML" />
    <meta
      name="description"
      content="Instalación y reparación de productos de energía solar en Málaga. Placas solares, depósitos solares, termos eléctricos, Descalcificadores y osmosis."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Instalaciones ML</title>

    <link
      rel="canonical"
      href="https://instalacionesml.com/productos-energia-solar"
    />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="assets/images/favicon.ico"
    />
    <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css" />
    <link rel="stylesheet" href="icons/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />

    <script src="jquery/jquery.js"></script>
    <script src="bootstrap-js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#header").load("/views/header.html");
        $("#footer").load("/views/footer.html");
      });
    </script>
    <script src="js/home.js"></script>
  </head>

  <body>
    <div class="content">
      <div id="header"></div>

      <div class="col-md-12 my-3">
        <div class="row">
          <div class="card col-md-4 my-3">
            <div class="card-header text-blue">Placas solares</div>
            <div class="card-body">
              <img
                class="w-100"
                src="assets/images/placa-product.jpeg"
                alt="Placas solares"
              />
            </div>
          </div>
          <div class="card col-md-4 my-3">
            <div class="card-header text-blue">Depósitos solares</div>
            <div class="card-body">
              <img
                class="w-100"
                src="assets/images/deposito-solar.jpeg"
                alt="Depósitos solares"
              />
            </div>
          </div>
          <div class="card col-md-4 my-3">
            <div class="card-header text-blue">Termos eléctricos</div>
            <div class="card-body">
              <img
                class="w-100"
                src="assets/images/termo.jpeg"
                alt="Termos eléctricos"
              />
            </div>
          </div>
          <div class="card col-md-4 my-3">
            <div class="card-header text-blue">Descalcificadores</div>
            <div class="card-body">
              <img
                class="w-100"
                src="assets/images/descalcificador.jpeg"
                alt="Descalcificadores"
              />
            </div>
          </div>
          <div class="card col-md-4 my-3">
            <div class="card-header text-blue">Osmosis</div>
            <div class="card-body">
              <img
                class="w-100"
                src="assets/images/osmosis.jpeg"
                alt="Osmosis"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
